<!DOCTYPE html>
<html lang="en" data-ng-app="App">
<head>
  <title>Latest Blog Posts on Wordpress</title>

    <!--Ionic Libs-->
    <link rel="stylesheet" href="lib/ionic/css/ionic.css">
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!--My App-->
    <link rel="stylesheet" href="css/style.css">
    <script src="js/app.js"></script>

    <script src="cordova.js"></script>
</head>
<body data-ng-controller="AppController">
<ion-header-bar class="bar-royal">
    <h1 class="title">Latest Blog Posts on Wordpress</h1>
</ion-header-bar>
<ion-content>
    <ion-refresher on-refresh="refresh()"></ion-refresher>
    <div ng-show="!posts.length">
        <br><br>
        <h1 class="text-center">Pull to Refresh</h1>
    </div>
    <div class="list card" data-ng-repeat="p in posts">
        <div class="item item-avatar">
            <img data-ng-src="{{p.author.avatar_URL}}">
            <p>{{p.author.nice_name}}</p>
            <p>{{p.date | date}}</p>
        </div>
        <div class="item item-body">
            <h1 data-ng-bind-html="p.title"></h1>
            <!--<h1><a ng-href="{{p.URL}}" data-ng-bind-html="p.title"></a></h1>-->
            <p data-ng-bind-html="p.content"></p>
        </div>
    </div>
    </div>
</ion-content>
</body>
</html>
